{% extends 'base.html' %}

{% block title %}FlyGoWell - Login{% endblock %}

{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}


<div class="container mb-5" style="margin-top: 6rem;" >
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-5 rounded-4 shadow">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Custom rendering of form fields with placeholders -->
                <div class="form-group mb-3">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your Username / Email / Phone " required autofocus>

                </div>

                <div class="form-group mb-4">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
                </div>

                <div class="text-end mt-2">
                    <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 75%;">Login</button>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
